<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Tickitz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="signup-image">
            <img src="cover.png" alt="Sign Up Image">
        </div>
        <div class="signup-form">
            <h1>Sign In</h1>
            <p>Sign in your data that you entered during your registration</p>
            <form action="#">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Write your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Write your password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="signin">Forgot your password? <a href="#">Reset now</a></p>
            <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
