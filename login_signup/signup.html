<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Tickitz</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="signup-image">
            <img src="cover.png" alt="Sign Up Image">
        </div>
        <div class="signup-form">
            <h1>Sign Up</h1>
            <p>Fill your additional details</p>
            <form action="#">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="firstName" placeholder="Write your first name" required>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="lastName" placeholder="Write your last name" required>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="tel" id="phoneNumber" placeholder="Write your phone number" required>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="email" id="email" placeholder="Write your email" required>
                </div>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="password" id="password" placeholder="Write your password" required>
                    <span class="eye-icon" onclick="togglePasswordVisibility()"></span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="signin">Already have an account? <a href="#">Sign In</a></p>
        </div>
    </div>
</body>
</html>
